<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      if (!window.electron) {
        alert('Electron not detected! Please close and reopen the app');
        //Reload the page to prevent the user from doing anything
        stop();
        document.execCommand('Stop');
      }
    </script>
    <script>
      function setTheme() {
        document.documentElement.setAttribute("data-bs-theme", window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      }
      setTheme();
      window.matchMedia('(prefers-color-scheme: dark)').onchange = setTheme;
    </script>
  </head>
  <body class="color-scheme-main">
    <app-root></app-root>
  </body>
</html>
